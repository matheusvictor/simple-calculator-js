<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div id="operations">
        <div id="history-operations"></div>
        <div id="previous-operation"></div>
        <div id="current-operation"></div>
      </div>

      <div id="button-container">
        <button id="delete-all-button">C</button>
        <button id="del-button">CE</button>
        <button id="del-button">DEL</button>

        <button>(</button>
        <button>)</button>
        <button>mod</button>
        <button>x²</button>
        <button>√</button>

        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>

        <button>+</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>

        <button>-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>

        <button>/</button>
        <button>.</button>
        <button class="number">0</button>
        <button class="number">π</button>
        <button>*</button>

        <button id="equal-button">=</button>
      </div>
    </div>
  </body>
</html>
